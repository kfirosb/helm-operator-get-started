---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: echo-prod
  namespace: prod
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: semver:~1.0
spec:
  releaseName: echo-prod
  chart:
    git: git@github.com:kfirosb/helm-operator-get-started
    path: charts/podinfotest
    ref: master
  values:
    image:
      repository: kfirosb/podinfo
      tag: 1.0.0
    replicaCount: 1
    hpa:
      enabled: falsesent
