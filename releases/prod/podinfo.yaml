---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: echo-dev
  namespace: default
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: semver:~1.0
spec:
  releaseName: echo-dev
  chart:
    git: git@github.com:kfirosb/helm-operator-get-started
    path: charts/echo
    ref: master
  values:
    image:
      repository: kfirosb/echo
      tag: 1.0.0
    replicaCount: 2
    hpa:
      enabled: false
