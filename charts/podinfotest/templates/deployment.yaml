apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoapp-deployment
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: echoapp
  replicas: {{ .Values.app.replicaCount }}
  template: 
    metadata:
      labels:
        app: echoapp
    spec:
      containers:
      - name: echoapp
        image: "{{ .Values.app.image }}:{{ .Values.app.tag }}" 
        # imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: MONGODBURL
          valueFrom:
            configMapKeyRef:
              name: mongodb-configmap
              key:  mongodburl
        - name:  PERSIST
          valueFrom:
            configMapKeyRef:
              name: mongodb-configmap
              key:  persist
        - name:  LOGLEVEL
          valueFrom:
            configMapKeyRef:
              name: mongodb-configmap
              key:  loglevel   
